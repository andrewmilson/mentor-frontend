<nav>
  <ul>
    <li class="nav-right"><a href="/#/"><i class="fa fa-angle-left"></i></a></li>
    <li><a href="">Chat with {{ to.first_name }} {{ to.last_name }}</a></li>
  </ul>
</nav>

<div>
  <ul>
    <li ng-repeat="m in messages">
      {{ m.username }}: {{ m.messsage }}
    </li>
  </ul>

  <input type="text" ng-model="message">
  <button ng-click="sendMessage();">Send</button>
</div>
